<form>
  <div class="form-group">
    <div class="row">
      <div class="col-xs-12">
        <label>Company name</label>
        <input type="text" class="form-control" placeholder="Company name" />
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-xs-12">
        <label>Address line 1</label>
        <input type="text" class="form-control" placeholder="Line 1" />
      </div>
    </div>
    <div class="row padding top-0x">
      <div class="col-xs-12">
        <input type="text" class="form-control" placeholder="Line 2" />
      </div>
    </div>
    <div class="row padding top-0x">
      <div class="col-xs-12">
        <input type="text" class="form-control" placeholder="Line 3" />
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-xs-12">
        <label>City</label>
        <input type="text" class="form-control" placeholder="City" />
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-xs-12">
        <label>Pin code</label>
        <input type="text" class="form-control" placeholder="Pin code" />
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-xs-12">
        <label>Business PAN no</label>
        <input type="text" class="form-control" placeholder="Business PAN no" />
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-xs-12">
        <label>Date of Incorporation</label>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4">
        <select class="form-control">
          <option value="0">Day</option>
          <option>1</option>
          <option>2</option>
        </select>
      </div>
      <div class="col-xs-4">
        <select class="form-control">
          <option value="0">Month</option>
          <option>1</option>
          <option>2</option>
        </select>
      </div>
      <div class="col-xs-4">
        <select class="form-control">
          <option value="0">Year</option>
          <option>1989</option>
          <option>1990</option>
        </select>
      </div>
    </div>
  </div>
  <div class="form-group padding top-1x">
    <a type="submit" class="btn btn-primary" href="javascript:void(0)" data-ng-click="ro.userDetailsSection = 'userLoanDetails'">Continue</a>
  </div>
</form>
